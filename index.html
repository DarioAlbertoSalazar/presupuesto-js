<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/estilos.css">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuestoNuevo"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor"
                         id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje"> 10%</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha y limpiarEstilos">
                    <div class="presupuesto_egreso--valor"
                         id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma"
          onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo"
                        id="tipo">
                    <option value="Ingreso"
                            selected>+</option>
                    <option value="Egreso">-</option>
                </select>
                <input type="text"
                       class="agregar_descripcion"
                       id="descripcion"
                       placeholder="Agregar DescripciÃ³n">
                <input type="number"
                       class="agregar_valor"
                       placeholder="valor"
                       id="valor"
                       step="any">
                <button class="agregar_btn"
                        onclick="agregarDato()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso"
             id="ingreso_padre">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
            </div>
        </div>
        <div class="egreso"
             id="egreso_padre">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
            </div>
        </div>
    </div>
    <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
